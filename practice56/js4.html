<script>
    function call() {
      var c=parseInt(txt1.value)+parseInt(txt2.value)
      result.innerHTML="<h2>Addition:"+c+"</h2>"
   }
</script>
<html lang="en">
<b>First Number:</b><br>
<input type="text" id="txt1"><br><br>

<b>Second Number:</b><br>
<input type="text" id="txt2"><br><br>

<input type="button" value="Addition" onclick="call()"><br><br>
<div id="result"></div>
</html>
