<!DOCTYPE html>
<html>

<head>
	<title>Login Interface</title>
	<link href="/static/login.css" rel="stylesheet">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/static/project.js"></script>

	<meta charset="UTF-8">
	<title>Product Interface</title>
</head>
	<body style="background-color: 	#D4DFEA">
		<img class="wave" src="/static/login_bg.png">
		<div class="container">
			<div class="img">
			</div>
			<div class="login-content">
				<form action="/checkadminlogin" method="post" >{% csrf_token  %}
					<img src="/static/admin.png">
					<h4><b>Admin Login</b></h4>
					<div class="row">
						<div class="input-field col s11">
							<i class="material-icons prefix">people</i>
							<input required id="email" name="emailid" type="text" class="validate">
							<label for="email"
								style="font-size: 20px;  font-family: Cambria;"><b>Email Id</b></label>
						</div>
						<div class="input-field col s11">
							<i class="material-icons prefix">lock</i>
							<input required id="password" name="password" type="password" class="validate">
							<label for="password"
								style="font-size: 20px; font-family: Cambria;"><b>Password</b></label>
							<a href="#" style="color: grey;font-size: 15px;  font-family: Cambria;"><b>Forgot
									Password?</b></a>
						</div>
						<div class="col s12 btnrow">
							<button class="btn waves-effect waves-light btnstyle"><b>Login</b></button>
						</div>
						<div class="row">
                            <div class="col s12 btnrow">
                                <div class="messagestyle" id="message" name="message" style="color: red;"> {{ message }} </div>
                            </div>
                        </div>
					</div>
				</form>
			</div>
		</div>
	</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('#message').val(' ')
    })
</script>

</html>
